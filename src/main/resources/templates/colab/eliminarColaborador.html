<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar colaborador</title>
</head>
<body>
    <div>Eliminar colaborador</div>
    
    <form id="eliminarForm" method="get" th:action="@{/colaboradores/eliminar}">
        <!-- Campo oculto para el identificador -->
        <input type="hidden" id="identificador" name="ide">
        
        <!-- Etiqueta y campo para mostrar el identificador (opcional) -->
        <label for="identificadorMostrado">Identificador:</label>
        <input type="text" id="identificadorMostrado" readonly>
        
        <br />
        <input type="submit" value="Eliminar">
    </form>

    <!-- JavaScript para llenar el campo oculto con el identificador seleccionado -->
    <script>
        // Funci√≥n para llenar el campo oculto con el identificador seleccionado
        function llenarIdentificador(identificador) {
            document.getElementById("identificador").value = identificador;
            document.getElementById("identificadorMostrado").value = identificador; // Opcional: Mostrar el identificador en un campo visible
        }
    </script>
</body>
</html>
