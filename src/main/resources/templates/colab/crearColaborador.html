<!DOCTYPE html>
<html>
<head>
    <title>Crear Nuevo Colaborador Empresarial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Crear Nuevo Colaborador Empresarial</h2>

    <form id="formCrearColaborador" action="/colaboradores/crearColaborador" method="get" onsubmit="return validarFormulario()">
        <label for="nombreEmpresa">Nombre de la Empresa:</label>
        <input type="text" id="nombreEmpresa" name="nombreEmpresa" required><br>

        <label for="descripcionEmpresa">Descripción de la Empresa:</label>
        <textarea id="descripcionEmpresa" name="descripcionEmpresa" required></textarea><br>

        <label for="direccionEmpresa">Dirección de la Empresa:</label>
        <input type="text" id="direccionEmpresa" name="direccionEmpresa" required><br>

        <label for="telefonoEmpresa">Teléfono de la Empresa:</label>
        <input type="text" id="telefonoEmpresa" name="telefonoEmpresa" required><br>

        <label for="sitioWeb">Sitio Web:</label>
        <input type="text" id="sitioWeb" name="sitioWeb" required><br>

        <input type="hidden" id="estadoAprobacion" name="estadoAprobacion" value="Pendiente">

        <label for="tipoColaborador">Tipo de Colaborador:</label>
        <input type="text" id="tipoColaborador" name="tipoColaborador" required><br>

        <label for="redesSociales">Redes Sociales:</label>
        <input type="text" id="redesSociales" name="redesSociales"><br>

        <input type="submit" value="Registrarse">
    </form>

    <script>
        function validarFormulario() {
            var campos = document.querySelectorAll('form#formCrearColaborador input, form#formCrearColaborador textarea');
            for (var i = 0; i < campos.length; i++) {
                if (!campos[i].value) {
                    alert('Por favor, llene todos los campos.');
                    return false;
                }
            }
            alert('Se creó correctamente el colaborador empresarial.');
            return true;
        }
    </script>
</body>
</html>
