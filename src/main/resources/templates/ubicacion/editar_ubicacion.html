<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org">
    <head>
        <title>Descubre CR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script text="text/javascript" th:src="@{/js/dataForm.js}"></script>
        <script type="text/javascript" th:src="@{/js/funcionesUbicacion.js}"></script>
    </head>
    <body>
        <header>
            <h2>Actualizar ubicación</h2>
            <p>Agrega un toque visual a tu ubicación</p>
        </header>

        <section th:each="temp:${ubicacion}">
            <form id="formRegistrar" method="post" th:action="@{'/ubicacion/guardar/'+${temp.id}}" enctype="multipart/form-data">
                
                <p><strong>Acerca del autor:</strong></p>
                <label for="nombreAutor">Nombre del Autor</label>
                <input type="text" id="nombreAutor" name="nombreAutor" th:value="${temp.nombreAutor}" placeholder="Escribe el nombre" required minlength="2" maxlength="20"/>
                <br>
                <p>Ingresa la dirección lo más exacta posible</p><br>
                <label for="direccion">Dirección:</label><br>
                <textarea id="direccion" name="direccion" th:text="${temp.direccion}" rows="5" cols="60" required minlength="4" maxlength="100"></textarea>
                <br>
                <section class="container">
                    <div class="container-imagenes">
                        <img alt="" th:src="@{'data:image/png;base64,'+${prov}}"> 
                    </div>
                </section>
                <br>
                <label for="provincia"><b>Seleccione una provincia:</b></label>
                <select name="provincia" id="provincia" required> </select><br>

                <label for="canton"><b>Seleccione un cantón:</b></label>
                <select name="canton" id="canton" required> </select><br>

                <label for="distrito"><b>Seleccione un distrito:</b></label>
                <select name="distrito" id="distrito" required> </select><br>
                
                <input type="button" name="volver" value="volver" onclick="regresarListar()">
                &nbsp;
                &nbsp;
                <input type="submit" value="Actualizar">
                
            </form>
        </section>
        
        <footer>
            <h4>
                CopyRight 2024
            </h4>
        </footer>
        <div id="datosUbicacion" th:attr="dataUbicacion=${ubicacionJson}" style="display: none;"></div>
    </body>
</html>
