<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form de usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/Registrar_Form.css">
    <script text="text/javascript" th:src="@{/js/funciones.js}"></script>
</head>
<body onload="setMaxDate()">
    <h2>Agregar usuario</h2>
    <div class="containerUser">
        <div>    
            <form method="get" th:action="@{/usuarios/registrar}" name="userForm" onsubmit="return validateForm()">
                <label for="nombre">Nombre:</label>
                <input required type="text" id="nombre" name="nombre"><br />
                
                <label for="apellido">Apellido:</label>
                <input required type="text" id="apellido" name="apellido"><br />
                
                <label for="cedula">Cédula:</label>
                <input required type="text" id="cedula" name="cedula"><br />
                
                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma">
                    <option value="español">Español</option>
                    <option value="ingles">Inglés</option>
                </select><br />
                
                <label for="nacionalidad">Nacionalidad:</label>
                <input required type="text" id="nacionalidad" name="nacionalidad"><br />
                
                <label for="fechaNacimiento">Fecha Nacimiento:</label>
                <input required type="date" id="fechaNacimiento" name="fechaNacimiento"><br />
                
                <label for="telefono">Teléfono:</label>
                <input required type="text" id="telefono" name="telefono"><br />
                
                <label for="nombreUsuario">Nombre usuario:</label>
                <input required type="text" id="nombreUsuario" name="nombreUsuario"><br />
                
                <label for="password">Contraseña:</label>
                <input required class="input" type="password" id="password" name="password" placeholder="Contraseña">
                <button type="button" onclick="togglePassword()">Mostrar/Ocultar contraseña</button>
                <br> 
                
                <label for="tipoUsuario">Tipo usuario:</label>
                <select id="tipoUsuario" name="tipoUsuario">
                    <option value="administrador">Administrador</option>
                    <option value="colaborador">Colaborador</option>
                    <option value="invitado">Invitado</option>
                </select><br />
                
                <label for="correo">Correo:</label>
                <input required type="text" id="correo" name="correo"><br />
                
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </div>

    <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
    <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>
</body>
</html>
