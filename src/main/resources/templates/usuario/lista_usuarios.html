<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link href="/CSS/ADMIN_STYLES.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Lista de usuarios</h1>
    <div class="container" style="margin-top: 10px; padding: 5px">
        <table id="tablax" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cédula</th>
                <th>Idioma</th>
                <th>Nacionalidad</th>
                <th>Fecha de Nacimiento</th>
                <th>Teléfono</th>
                <th>Nombre de Usuario</th>
                <th>Tipo de Usuario</th>
                <th>Correo</th>
                <th>Provincia</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}" >
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.cedula}"></td>
                    <td th:text="${usuario.idioma}"></td>
                    <td th:text="${usuario.nacionalidad}"></td>
                    <td th:text="${#dates.format(usuario.fechaNacimiento, 'dd-MM-yyyy')}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.nombreUsuario}"></td>
                    <td th:text="${usuario.tipoUsuario}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.provincia}"></td>
                    <td>
                        <form method="get" th:action="@{/usuarios/buscarUsuario}">
                            <input type="hidden" name="cedula" th:value="${usuario.cedula}" />
                            <button type="submit">Modificar</button>
                        </form>
                        <form method="get" th:action="@{/usuarios/eliminar}">
                            <input type="hidden" name="cedula" th:value="${usuario.cedula}" />
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <!-- DATATABLES -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
    </script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js">
    </script>
    <section class = "pagination">
        <ul>
          

        <script>
            $(document).ready(function () {
                $('#tablax').DataTable({
                    language: {
                        processing: "Tratamiento en curso...",
                        search: "Buscar&nbsp;:",
                        lengthMenu: "Agrupar de _MENU_ items",
                        info: "Mostrando del item _START_ al _END_ de un total de _TOTAL_ items",
                        infoEmpty: "No existen datos.",
                        infoFiltered: "(filtrado de _MAX_ elementos en total)",
                        infoPostFix: "",
                        loadingRecords: "Cargando...",
                        zeroRecords: "No se encontraron datos con tu busqueda",
                        emptyTable: "No hay datos disponibles en la tabla.",
                        paginate: {
                            first: "Primero",
                            previous: "Anterior",
                            next: "Siguiente",
                            last: "Ultimo"
                        },
                        aria: {
                            sortAscending: ": active para ordenar la columna en orden ascendente",
                            sortDescending: ": active para ordenar la columna en orden descendente"
                        }
                    },
                    scrollY: 400,
                    lengthMenu: [ [5, 10, -1], [5, 10, "All"] ],
                });
            });
        </script>
       </ul>
    </section>
</body>
</html>
