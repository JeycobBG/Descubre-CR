<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Módulo Lugar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/Registrar_Form.css"> 
    <script text="text/javascript" th:src="@{/js/dataForm.js}"></script>
</head>
<body>
    <h2>Agregar información del lugar</h2>

    <a href="/lugares/listar_admin" class="boton-volver">
    <img src="/img/volver.png" alt="Volver" width="20" height="20">
    </a>    
    
    <a href="/usuarios/menuPrincipal" class="boton-volver">
    <img src="/img/home.png" alt="Volver" width="20" height="20">
    </a>
    <div class="container">
        <div>
            <form id="formRegistrar" method="post" th:action="@{/lugares/form_registrar}" enctype="multipart/form-data">
                <input type="text" name="codigo" placeholder="Ingrese el código del lugar" required><br />
                <input type="text" name="nombre" placeholder="Ingrese el nombre del lugar" required><br />
                <input type="text" name="descripcion" placeholder="Ingrese la descripción del lugar" required><br />
                <label for="categoria"><b>Seleccione una categoría</b></label>
                <select name="categoria">
                    <option th:each="categoria:${categorias}" th:value="${categoria}" th:text="${categoria}"></option>
                </select>
                
                <p><b>Días de apertura: </b></p> 
                <input type="checkbox" id="lunes" name="diasHorario[]" value="Lunes">
                <label for="lunes">Lunes</label><br>

                <input type="checkbox" id="martes" name="diasHorario[]" value="Martes">
                <label for="martes">Martes</label><br>

                <input type="checkbox" id="miércoles" name="diasHorario[]" value="Miércoles">
                <label for="miércoles">Miércoles</label><br>

                <input type="checkbox" id="jueves" name="diasHorario[]" value="Jueves">
                <label for="jueves">Jueves</label><br>

                <input type="checkbox" id="viernes" name="diasHorario[]" value="Viernes">
                <label for="viernes">Viernes</label><br>

                <input type="checkbox" id="sábado" name="diasHorario[]" value="Sábado">
                <label for="sábado">Sábado</label><br>

                <input type="checkbox" id="domingo" name="diasHorario[]" value="Domingo">
                <label for="domingo">Domingo</label><br><br>
                
                <label for="hora_apertura"><b>Hora de apertura:</b></label>
                <input type="time" id="hora_apertura" name="hora_apertura" required><br />

                <label for="hora_cierre"><b>Hora de cierre:</b></label>
                <input type="time" id="hora_cierre" name="hora_cierre" required><br><br>
                
                <input type="number" name="precio_entr" placeholder="Ingrese el precio de la entrada" required><br />
                
                <label for="provincia"><b>Seleccione una provincia:</b></label>
                <select name="provincia" id="provincia" required> </select><br>
                
                <label for="canton"><b>Seleccione un cantón:</b></label>
                <select name="canton" id="canton" required> </select><br>
                
                <label for="distrito"><b>Seleccione un distrito:</b></label>
                <select name="distrito" id="distrito" required> </select><br>
                
                <p><b>Cuéntanos sobre la Ubicación del Lugar</b></p><br>
                <label for="direccion">Ingresa la dirección lo más exacta posible:</label><br>
                <textarea id="direccion" name="direccion" rows="5" cols="60" required minlength="4" maxlength="100"></textarea>
                <br>
                
                <p><b>Calidad de la recepción telefónica: </b><p>
                <select name="calidad_recep" required>
                    <option></option>
                    <option value="Mala">Mala</option>
                    <option value="Regular">Regular</option>
                    <option value="Buena">Buena</option>
                </select><br />
                
                <p><b>Imagen: </b></p>
                <input type="file" name="imagen" required><br><br>
                
                <input type="submit" value="Guardar">
                <input type="reset" value="Reiniciar">
            </form>
        </div>
    </div>
    <div id="alert-messages" 
         th:data-exito="${exito != null ? exito : ''}" 
         th:data-error="${error != null ? error : ''}">
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script text="text/javascript" th:src="@{/js/alertas.js}"></script>

</html>
