<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Módulo Lugar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/form_registrar.css"> 
</head>
<body>
    <div class="container">
        <div>
            <h3>Brinde la siguiente información</h3>
            <form method="post" th:action="@{/lugares/form_registrar}" enctype="multipart/form-data">
                <input type="text" name="codigo" placeholder="Ingrese el código del lugar" required><br />
                <input type="text" name="nombre" placeholder="Ingrese el nombre del lugar" required><br />
                <input type="text" name="descripcion" placeholder="Ingrese la descripción del lugar" required><br />
                <select name="categoria">
                    <option value="">Seleccione una categoría</option>
                    <option th:each="categoria:${categorias}" th:value="${categoria}" th:text="${categoria}"></option>
                </select>
                
                <p><b>Días de apertura: </b></p> 
                <input type="checkbox" id="lunes" name="diasHorario[]" value="Lunes">
                <label for="lunes">Lunes</label><br>

                <input type="checkbox" id="martes" name="diasHorario[]" value="Martes">
                <label for="martes">Martes</label><br>

                <input type="checkbox" id="miercoles" name="diasHorario[]" value="Miércoles">
                <label for="miercoles">Miércoles</label><br>

                <input type="checkbox" id="jueves" name="diasHorario[]" value="Jueves">
                <label for="jueves">Jueves</label><br>

                <input type="checkbox" id="viernes" name="diasHorario[]" value="Viernes">
                <label for="viernes">Viernes</label><br>

                <input type="checkbox" id="sabado" name="diasHorario[]" value="Sábado">
                <label for="sabado">Sábado</label><br>

                <input type="checkbox" id="domingo" name="diasHorario[]" value="Domingo">
                <label for="domingo">Domingo</label><br><br>
                
                <label for="hora_apertura"><b>Hora de apertura:</b></label>
                <input type="time" id="hora_apertura" name="hora_apertura" required><br />

                <label for="hora_cierre"><b>Hora de cierre:</b></label>
                <input type="time" id="hora_cierre" name="hora_cierre" required><br><br>
                
                <input type="number" name="precio_entr" placeholder="Ingrese el precio de la entrada" required><br />
                
                <select name="provincia">
                    <option value="">Seleccione una provincia</option>
                    <option th:each="provincia:${provincias}" th:value="${provincia}" th:text="${provincia}"></option>
                </select>
                <input type="text" name="canton" placeholder="Ingrese el canton dónde se ubica el lugar" required><br />
                <input type="text" name="distrito" placeholder="Ingrese el distrito dónde se ubica el lugar" required><br />
                
                <p><b>Calidad de la recepción telefónica: </b><p>
                <select name="calidad_recep" required>
                    <option></option>
                    <option value="Mala">Mala</option>
                    <option value="Regular">Regular</option>
                    <option value="Buena">Buena</option>
                </select><br />
                
                <p><b>Imagen: </b></p>
                <input type="file" name="imagen" required><br><br>
                
                <input type="submit" value="Guardar">
                <input type="reset" value="Reiniciar">
            </form>
        </div>
    </div>
    <div class="alert alert-success" th:if="${exito!=null}" th:text="${exito}"></div>
    <div class="alert alert-error" th:if="${error!=null}" th:text="${error}"></div>
</body>
</html>
