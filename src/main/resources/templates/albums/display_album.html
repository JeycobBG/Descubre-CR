<html xmls:th="http://thymeleaf.org">
    <head>
        <title>Album</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
       .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
       .container-imagenes img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p, h2 {
            color: #333;
        }
        strong {
            color: #155724;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #155724;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #114d29;
        }
        section.container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        td {
            text-align: left;
        }
    </style>
    </head>
    <body>
        <div th:each="temp:${album}">
            
            <h2>Album de fotos</h2>
            
            <p id="nombreAutor"><strong>Nombre del autor:</strong> <tr th:text="${temp.nombreAutor}"></tr></p>
            <p id="provincia"><strong>Procedencia:</strong>
                <td th:switch="${temp.provincia}">
                    <span th:case="'1'">Alajuela</span>
                    <span th:case="'2'">Heredia</span>
                    <span th:case="'3'">Cartago</span>
                    <span th:case="'4'">San José</span>
                    <span th:case="'5'">Puntarenas</span>
                    <span th:case="'6'">Limón</span>
                    <span th:case="'7'">Guanacaste</span>
                </td>
            </p>
            <p id="nombreLugar"><strong>Nombre del Lugar:</strong> <tr th:text="${temp.nombreLugar}"></tr></p>
            <p id="descripcion"><strong>Descripcion:</strong></p><tr th:text="${temp.descripcion}"></tr><br>
            <p id="etiquetas"><strong><tr th:text="${temp.etiquetasAsociadas}"></tr></strong></p><br>
            
            <!-- Queda pendiente hacer el cuadro con las imágenes que tiene la lista del album
            <img alt="" th:src="@{'data:image/jpeg;base64,'+${temp.imagenes}}" style="width: 200px;height: 200px;"><br>
            -->
            <section class="container" th:each="imagen:${imagenes}">
                <div class="container-imagenes">
                    <img alt="" th:src="@{'data:image/png;base64,'+${imagen.src_String}}"> 
                </div>
            </section>
            
            
           <div th:if="${imagenes.empty}">No hay imágenes asociadas</div>
        </div>
        <br>
         <input type="button" name="volver" value="volver" onclick="regresarListar()">
    
         <script type="text/javascript" th:src="@{/js/funcionesAlbum.js}"></script>
    </body>
</html>
